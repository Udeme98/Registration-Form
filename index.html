<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="x-icon" href="favicon-32x32.png" />
  </head>
  <body>
    <main>
      <div class="div1">
        <h2>Learn to code by watching others</h2>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="div2">
        <button class="button1">
          <strong>Try it free 7</strong> then $20/mo. thereafter
        </button>
        <form action="">
          <input type="text" name="" id="" placeholder="First Name" required />
          <input type="text" name="" id="" placeholder="Last Name" required />
          <input
            type="email"
            name=""
            id=""
            placeholder="Email Address"
            required
          />

          <input
            type="password"
            name=""
            id=""
            placeholder="Password"
            required
          />
          <button class="button2">CLAIM YOUR FREE TRAIL</button>
          <p>
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
